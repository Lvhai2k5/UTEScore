<!-- ================= HEADER ================= -->
<header th:fragment="header" class="main-header shadow-sm">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3 header-gradient">
    <div class="container-fluid px-4">

      <!-- 🔹 Logo -->
      <a class="navbar-brand d-flex align-items-center fw-bold me-4" th:href="@{/customer/home}">
        <img th:src="@{/uploads/Logo.jpg}" alt="UTEScore Logo"
             style="height:50px; width:auto; margin-right:12px; transition:transform 0.4s ease;">
        <span style="font-size:1.6rem; letter-spacing:0.5px;">UTEScore</span>
      </a>

      <!-- 🔹 Nút 3 gạch cho mobile -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 🔹 Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav align-items-center">

          <!-- 🏠 Trang chủ -->
          <li class="nav-item mx-3">
            <a class="nav-link fw-semibold fs-5" th:href="@{/customer/home}">
              🏠 Trang chủ
            </a>
          </li>

          <!-- ⚙️ Dịch vụ -->
          <li class="nav-item dropdown mx-3 position-relative">
            <a class="nav-link dropdown-toggle fw-semibold fs-5" href="#" id="serviceDropdown"
               role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ⚙️ Dịch vụ
            </a>
            <ul class="dropdown-menu shadow animate__animated animate__fadeInDown"
                aria-labelledby="serviceDropdown" style="margin-top:15px; margin-left:-40px;">
              <li><a class="dropdown-item fs-6" th:href="@{/customer/pitch-list}">📝 Đặt sân</a></li>
              <li><a class="dropdown-item fs-6" th:href="@{/customer/history}">📅 Lịch sử đặt sân</a></li>
              <li><a class="dropdown-item fs-6" th:href="@{/customer/feedback}">⭐ Góp ý & Đánh giá</a></li>
              <li><a class="dropdown-item fs-6" th:href="@{/customer/account}">👤 Tài khoản</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger fw-semibold fs-6" th:href="@{/customer/logout}">🚪 Đăng xuất</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🎨 STYLE -->
  <style>
    /* ===== 🌈 Nền gradient ===== */
    .header-gradient {
      background: linear-gradient(90deg, #16a34a, #3b82f6);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background 0.8s ease, box-shadow 0.4s ease;
    }

    .header-gradient:hover {
      background: linear-gradient(90deg, #10b981, #2563eb);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    /* ===== 🧩 Logo ===== */
    .navbar-brand img:hover {
      transform: scale(1.1) rotate(-2deg);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }

    /* ===== 🔗 Liên kết menu ===== */
    .nav-link {
      color: #fff !important;
      transition: all 0.4s ease;
      position: relative;
      letter-spacing: 0.3px;
      text-transform: capitalize;
    }

    .nav-link:hover {
      color: #ffeb3b !important;
      transform: scale(1.15) translateY(-2px);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    /* ===== 📋 Dropdown menu ===== */
    .dropdown-menu {
      border-radius: 14px;
      border: none;
      padding: 0.6rem;
      transform-origin: top center;
      background: #ffffff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      font-weight: 500;
      color: #374151;
      border-radius: 10px;
      transition: all 0.3s ease;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dropdown-item:hover {
      background: linear-gradient(90deg, #e0f2fe, #dbeafe);
      color: #2563eb;
      transform: translateX(8px) scale(1.05);
      box-shadow: 0 2px 10px rgba(37,99,235,0.15);
    }

    /* Giữ menu khi rê chuột gần biên */
    .nav-item.dropdown {
      position: relative;
      padding-bottom: 10px;
    }

    /* ===== 📱 Responsive ===== */
    @media (max-width: 991px) {
      .navbar-collapse {
        background: linear-gradient(180deg, #16a34a, #3b82f6);
        border-radius: 0 0 12px 12px;
        padding: 10px 0;
      }
      .nav-link {
        display: block;
        margin: 8px 0;
      }
    }
  </style>

  <!-- ✅ Bootstrap + Animate.css -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- ✅ Giữ menu hiển thị mượt mà hơn -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const dropdowns = document.querySelectorAll(".nav-item.dropdown");
      dropdowns.forEach(dropdown => {
        let timer;

        dropdown.addEventListener("mouseenter", function() {
          clearTimeout(timer);
          const menu = this.querySelector(".dropdown-menu");
          menu.classList.add("show");
        });

        dropdown.addEventListener("mouseleave", function() {
          const menu = this.querySelector(".dropdown-menu");
          timer = setTimeout(() => menu.classList.remove("show"), 400); // ⏳ Delay 0.4s
        });

        // Giữ menu khi rê chuột qua lại
        const menu = dropdown.querySelector(".dropdown-menu");
        menu.addEventListener("mouseenter", () => clearTimeout(timer));
        menu.addEventListener("mouseleave", () => {
          timer = setTimeout(() => menu.classList.remove("show"), 400);
        });
      });
    });
  </script>
</header>
