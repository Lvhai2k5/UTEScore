<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên mật khẩu - UTEScore</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0b5ed7;
            --gray-light: #f8f9fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .forgot-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 460px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .forgot-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .forgot-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .forgot-header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 1.75rem;
            position: relative;
            z-index: 1;
        }

        .lottie-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 1rem;
        }

        .form-container {
            padding: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem 0.75rem 2.8rem;
            border: 1.5px solid #dee2e6;
            transition: var(--transition);
            font-size: 0.95rem;
            height: 50px;
        }

        .input-group .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
            transform: translateY(-2px);
        }

        .input-group .input-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
            z-index: 5;
            pointer-events: none;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
        }

        .btn-submit::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:active::after {
            width: 300px;
            height: 300px;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
            animation: shake 0.5s ease-in-out;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .back-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .forgot-container {
                margin: 1rem;
                border-radius: 1rem;
            }
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="forgot-container mx-auto">
        <!-- Header -->
        <div class="forgot-header">
            <img src="https://res.cloudinary.com/du6x32par/image/upload/v1761651088/95400c85d44bdd44de61858ee6cfd8a1_aghdgz.jpg"
         alt="Forgot Password"
         style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 1rem;">
            <h3>Quên mật khẩu</h3>
        </div>

        <!-- Form -->
        <div class="form-container">
            <form th:action="@{/forgot}" method="post" th:object="${dto}">
                <!-- Số điện thoại -->
                <div>
                    <label class="form-label">Số điện thoại</label>
                    <div class="input-group">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="text" class="form-control"
                               th:field="*{soDienThoai}"
                               placeholder="Ví dụ: 0901234567"
                               required>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control"
                               th:field="*{email}"
                               placeholder="you@example.com"
                               required>
                    </div>
                </div>

                <!-- Lỗi -->
                <div th:if="${error}" class="error-msg">
                    <i class="fas fa-exclamation-triangle me-1"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Nút gửi -->
                <button type="submit" class="btn btn-submit w-100">
                    Gửi mã OTP
                </button>
            </form>

            <!-- Quay lại -->
            <div class="back-link">
                <a th:href="@{/login}">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại đăng nhập
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
