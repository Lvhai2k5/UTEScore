<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá sân bóng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color:#f9f9f9;">

<!-- Header đơn giản -->
<header class="bg-success text-white py-3 text-center">
    <h2>⭐ Đánh giá cho Sân Bóng #<span th:text="${pitchId}"></span></h2>
</header>

<div class="container my-5">
    <!-- Tổng điểm -->
    <div class="text-center mb-4">
        <h3 class="fw-bold text-success">
            Điểm trung bình: <span th:text="${avgRating}"></span> / 5 ⭐
        </h3>
    </div>

    <!-- Danh sách đánh giá -->
    <div class="row g-4" th:if="${reviews.size() > 0}">
        <div class="col-md-4" th:each="r : ${reviews}">
            <div class="card border-0 shadow-sm">
                <img th:src="@{'/images/' + ${r.image}}" class="card-img-top" style="height:200px; object-fit:cover;">
                <div class="card-body">
                    <h5 th:text="${r.userName}"></h5>
                    <p class="text-warning fs-5" th:text="${r.rating} + '/5 ⭐'"></p>
                    <p th:text="${r.content}"></p>
                    <small class="text-muted">Ngày đăng: <span th:text="${r.date}"></span></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Nếu chưa có đánh giá -->
    <div class="alert alert-info text-center" th:if="${reviews.size() == 0}">
        Chưa có đánh giá nào cho sân bóng này.
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/pitches}" class="btn btn-outline-success">
            ← Quay lại danh sách sân
        </a>
    </div>
</div>

</body>
</html>
