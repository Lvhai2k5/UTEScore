<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đặt lại mật khẩu - UTEScore</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #ffc107;
            --primary-dark: #e0a800;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .reset-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 460px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .reset-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #212529;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.15);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .reset-header h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.75rem;
            position: relative;
            z-index: 1;
        }

        .lottie-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
        }

        .form-container {
            padding: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem 0.75rem 2.8rem;
            border: 1.5px solid #dee2e6;
            transition: var(--transition);
            font-size: 0.95rem;
            height: 50px;
        }

        .input-group .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.2);
            transform: translateY(-2px);
        }

        .input-group .input-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
            z-index: 5;
            pointer-events: none;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 5;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .password-strength {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .password-match {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            font-weight: 600;
            color: #dc3545;
        }

        .password-match.valid {
            color: #198754;
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1rem;
            color: #212529;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-reset::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-reset:active::after {
            width: 300px;
            height: 300px;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
            animation: shake 0.5s ease-in-out;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .back-link a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .reset-container { margin: 1rem; border-radius: 1rem; }
            .form-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="reset-container mx-auto">
        <!-- Header -->
        <div class="reset-header">
            <div class="lottie-container">
                <lottie-player
                    src="https://assets6.lottiefiles.com/packages/lf20_3n3j2z3d.json"
                    background="transparent"
                    speed="1"
                    loop
                    autoplay>
                </lottie-player>
            </div>
            <h4>Đặt lại mật khẩu</h4>
        </div>

        <!-- Form -->
        <div class="form-container">
            <form th:action="@{/reset-password}" method="post" th:object="${dto}" id="resetForm">
                <input type="hidden" th:field="*{email}">

                <!-- Mật khẩu mới -->
                <div>
                    <label class="form-label">Mật khẩu mới</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" class="form-control"
                               th:field="*{newPassword}"
                               placeholder="Ít nhất 8 ký tự, có hoa, số, ký tự đặc biệt"
                               required>
                        <i class="fas fa-eye toggle-password" id="toggleNew"></i>
                    </div>
                    <div id="strengthMessage" class="password-strength"></div>
                </div>

                <!-- Xác nhận mật khẩu -->
                <div>
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-control"
                               placeholder="Nhập lại mật khẩu"
                               required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirm"></i>
                    </div>
                    <div id="matchMessage" class="password-match"></div>
                </div>

                <!-- Lỗi -->
                <div th:if="${error}" class="error-msg">
                    <i class="fas fa-exclamation-triangle me-1"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Nút cập nhật -->
                <button type="submit" class="btn btn-reset w-100">
                    Cập nhật mật khẩu
                </button>
            </form>

            <!-- Quay lại -->
            <div class="back-link">
                <a th:href="@{/login}">
                    Quay lại đăng nhập
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const newPw = document.getElementById('newPassword');
    const confirmPw = document.getElementById('confirmPassword');
    const strengthMsg = document.getElementById('strengthMessage');
    const matchMsg = document.getElementById('matchMessage');
    const toggleNew = document.getElementById('toggleNew');
    const toggleConfirm = document.getElementById('toggleConfirm');
    const form = document.getElementById('resetForm');

    // Show/Hide mật khẩu
    toggleNew.addEventListener('click', () => {
        const type = newPw.type === 'password' ? 'text' : 'password';
        newPw.type = type;
        toggleNew.classList.toggle('fa-eye-slash');
    });

    toggleConfirm.addEventListener('click', () => {
        const type = confirmPw.type === 'password' ? 'text' : 'password';
        confirmPw.type = type;
        toggleConfirm.classList.toggle('fa-eye-slash');
    });

    // Kiểm tra độ mạnh
    newPw.addEventListener('input', () => {
        const val = newPw.value;
        let strength = 0;
        if (val.length >= 8) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[^A-Za-z0-9]/.test(val)) strength++;

        const levels = ["Yếu", "Trung bình", "Khá mạnh", "Mạnh", "Rất mạnh"];
        const colors = ["#dc3545", "#fd7e14", "#198754", "#0d6efd", "#198754"];
        const icons = ["fa-shield", "fa-shield", "fa-shield", "fa-shield", "fa-shield-halved"];

        strengthMsg.innerHTML = `<i class="fas ${icons[strength]}"></i> ${levels[strength]}`;
        strengthMsg.style.color = colors[strength];

        checkMatch();
    });

    // Kiểm tra khớp
    confirmPw.addEventListener('input', checkMatch);

    function checkMatch() {
        if (!confirmPw.value) {
            matchMsg.textContent = '';
            return;
        }
        if (newPw.value === confirmPw.value) {
            matchMsg.textContent = 'Mật khẩu khớp!';
            matchMsg.classList.add('valid');
        } else {
            matchMsg.textContent = 'Mật khẩu không khớp!';
            matchMsg.classList.remove('valid');
        }
    }

    // Validate trước submit
    form.addEventListener('submit', (e) => {
        if (newPw.value !== confirmPw.value) {
            e.preventDefault();
            matchMsg.textContent = 'Mật khẩu không khớp!';
            matchMsg.classList.remove('valid');
        }
        if (newPw.value.length < 8) {
            e.preventDefault();
            alert('Mật khẩu phải có ít nhất 8 ký tự!');
        }
    });
</script>

</body>
</html>
