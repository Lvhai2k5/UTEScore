<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - UTEScore</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5e9b0.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --green: #28a745;
            --green-dark: #1e7e34;
            --shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.35s ease;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        /* Khung chính */
        .login-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 450px;
            padding: 2.5rem 2.2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Ảnh Cloudinary */
        .login-image {
            width: 120px;
            height: 120px;
            border-radius: 1rem;
            object-fit: cover;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        h3 {
            font-weight: 700;
            margin-bottom: 1.8rem;
            color: #222;
        }

        /* Form */
        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.8rem 1rem;
            border: 1.5px solid #dee2e6;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 0.25rem rgba(40,167,69,0.15);
            transform: translateY(-2px);
        }

        /* Nút */
        .btn-login {
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            border: none;
            color: white;
            border-radius: 0.8rem;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 1.05rem;
            width: 100%;
            transition: var(--transition);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        /* Footer links */
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .footer-links a {
            color: var(--green);
            font-weight: 600;
            text-decoration: none;
            margin: 0 0.4rem;
        }

        .footer-links a:hover {
            color: var(--green-dark);
        }

        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div class="login-container">
        <!-- Ảnh Cloudinary -->
        <img 
            src="https://res.cloudinary.com/du6x32par/image/upload/v1761650245/meme-hai-4_h62aq2.jpg"
            alt="UTEScore Meme"
            class="login-image">

        <h3>Đăng nhập UTEScore</h3>

        <!-- Form đăng nhập -->
        <form method="post" th:action="@{/login}">
            <div class="mb-3 text-start">
                <label class="form-label">
                    <i class="fas fa-phone-alt me-2 text-success"></i>Số điện thoại
                </label>
                <input type="text" name="soDienThoai" class="form-control" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">
                    <i class="fas fa-lock me-2 text-success"></i>Mật khẩu
                </label>
                <input type="password" name="matKhau" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

            <button type="submit" class="btn btn-login mt-2">Đăng nhập</button>

            <div class="footer-links">
                <a th:href="@{/}"><i class="fas fa-home me-1"></i>Trang chủ</a> |
                <a th:href="@{/register}">Tạo tài khoản</a> |
                <a th:href="@{/forgot}">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
