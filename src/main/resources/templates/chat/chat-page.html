<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>UTEScore â€“ Chat Realtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 750px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    .header {
      background: linear-gradient(135deg,#6366f1,#8b5cf6);
      color: white;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop { from {transform: scale(0.95); opacity: 0.6;} to {transform: scale(1); opacity: 1;} }
    .me { background: #e0f2fe; margin-left: auto; border-bottom-right-radius: 6px; }
    .other { background: #f1f5f9; border-bottom-left-radius: 6px; }
    .meta { font-size: 12px; color: #64748b; margin-top: 4px; }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 16px;
      border-top: 1px solid #e2e8f0;
      background: #fff;
    }
    .input-area input {
      flex: 1;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
    }
    .input-area button {
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .input-area button:hover { background: #4f46e5; }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="header">
    ðŸ’¬ Chat Realtime
  </div>

  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input id="msgInput" type="text" placeholder="Nháº­p tin nháº¯n...">
    <button id="sendBtn">Gá»­i</button>
  </div>
</div>

<script>
  const customerEmail = /*[[${customerEmail}]]*/ '';
  const employeeEmail = /*[[${employeeEmail}]]*/ '';
  const currentEmail = /*[[${currentEmail}]]*/ '';
  const currentRole = /*[[${currentRole}]]*/ '';
  let roomCode = '';
  let stompClient = null;

  async function initRoom() {
    const res = await fetch(`/chat/room?customerEmail=${customerEmail}&employeeEmail=${employeeEmail}`);
    roomCode = await res.text();
  }

  async function loadHistory() {
    const res = await fetch(`/chat/${roomCode}/history`);
    const data = await res.json();
    data.forEach(m => appendMsg(m));
  }

  function connectSocket() {
    const socket = new SockJS('/ws-checkin');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, () => {
      stompClient.subscribe(`/topic/chat/${roomCode}`, msg => {
        appendMsg(JSON.parse(msg.body));
      });
    });
  }

  function appendMsg(m) {
    const div = document.createElement('div');
    div.className = 'msg ' + (m.senderEmail === currentEmail ? 'me' : 'other');
    const time = new Date(m.sentAt).toLocaleTimeString('vi-VN', {hour: '2-digit', minute: '2-digit'});
    div.innerHTML = `<div>${m.content}</div><div class='meta'>${m.senderEmail} â€¢ ${time}</div>`;
    document.getElementById('messages').appendChild(div);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
  }

  function sendMsg() {
    const content = document.getElementById('msgInput').value.trim();
    if (!content) return;
    const msg = {
      roomCode,
      senderEmail: currentEmail,
      senderRole: currentRole,
      content
    };
    stompClient.send(`/app/chat.send/${roomCode}`, {}, JSON.stringify(msg));
    document.getElementById('msgInput').value = '';
  }

  document.getElementById('sendBtn').onclick = sendMsg;
  document.getElementById('msgInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMsg();
  });

  (async () => {
    await initRoom();
    await loadHistory();
    connectSocket();
  })();
</script>
</body>
</html>
