<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UTEScore ‚Äì M√£ QR Check-in</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    color: #1e293b;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 40px 16px;
  }

  .qr-container {
    background: #f8fafc;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    padding: 48px 60px;
    text-align: center;
    max-width: 460px;
    width: 100%;
    animation: fadeIn 1s ease;
  }

  h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #1e293b, #475569);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    color: #475569;
    margin-bottom: 28px;
    font-size: 16px;
  }

  .qr-box {
    display: inline-block;
    padding: 20px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    transition: transform 0.3s ease;
  }

  .qr-box:hover { transform: scale(1.05); }

  .btn-back {
    display: inline-block;
    margin-top: 32px;
    padding: 12px 28px;
    font-size: 16px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .btn-back:hover {
    background: linear-gradient(135deg, #5a67d8, #6d28d9);
    transform: translateY(-3px);
  }

  /* =======================
   FOOTER ‚Äì Neon Frame Glow
   ======================= */
.footer-box {
  margin-top: auto;
  background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(248,250,252,0.95));
  border-radius: 18px;
  padding: 18px 20px;
  text-align: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(99,102,241,0.15), inset 0 1px 2px rgba(255,255,255,0.6);
}

/* Vi·ªÅn neon ƒë·ªông quanh footer */
.footer-box::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 2px;
  background: linear-gradient(120deg, #38bdf8, #a855f7, #22d3ee, #10b981, #f43f5e, #38bdf8);
  background-size: 400% 400%;
  animation: footerFlow 10s linear infinite;
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  opacity: 0.9;
  filter: drop-shadow(0 0 18px rgba(59,130,246,.3));
}

@keyframes footerFlow {
  0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
  50% { background-position: 100% 50%; filter: hue-rotate(40deg); }
  100% { background-position: 0% 50%; filter: hue-rotate(360deg); }
}

/* D√≤ng ch·ªØ ¬© b√™n trong */
.footer-text {
  font-weight: 700;
  font-size: 15px;
  background: linear-gradient(90deg, #38bdf8, #a855f7, #f472b6, #22d3ee);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 8s ease infinite;
  letter-spacing: 0.3px;
  position: relative;
  z-index: 1;
  text-shadow: 0 0 10px rgba(147,51,234,0.25);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* √Ånh s√°ng qu√©t qua d√≤ng ch·ªØ */
.footer-text::after {
  content: "";
  position: absolute;
  top: 0;
  left: -70%;
  width: 40%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,.5), transparent);
  transform: skewX(-18deg);
  opacity: 0;
}
.footer-text:hover::after {
  opacity: 1;
  animation: footerSweep 1.4s ease-out;
}

@keyframes footerSweep {
  0% { left: -70%; opacity: 0; }
  25% { opacity: 1; }
  70% { left: 110%; opacity: 1; }
  100% { left: 130%; opacity: 0; }
}

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="qr-container">
    <h2>üì± M√£ QR Check-in ƒë∆°n #<span th:text="${maDonDat}"></span></h2>
    <p>Kh√°ch h√†ng vui l√≤ng qu√©t m√£ b√™n d∆∞·ªõi ƒë·ªÉ x√°c nh·∫≠n check-in</p>

    <div class="qr-box">
      <canvas id="qrcode"></canvas>
    </div>

    <a href="/employee/checkin" class="btn-back">‚¨ÖÔ∏è Quay l·∫°i danh s√°ch</a>
  </div>

  <div class="footer-box">
  <p class="footer-text">UTEScore - Employee</p>
</div>

  <script th:inline="javascript">
  /*<![CDATA[*/
    let id = /*[[${maDonDat}]]*/ 0;
    const url = 'http://LeVuHai:8080/employee/checkin/' + id;
    new QRious({
      element: document.getElementById('qrcode'),
      size: 250,
      value: url,
      background: 'white',
      foreground: '#1e293b'
    });
  /*]]>*/
  </script>
</body>
</html>
