<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {

}

/* CARD */
.card {

  border-radius: 20px;
  box-shadow: 0 0 40px rgba(59,130,246,0.4);
  padding: 50px 40px;

}

/* LOGO + TITLE */
.logo {

}
h2 {

  margin: 12px 0 20px 0;
  background: linear-gradient(90deg, #2563eb, #9333ea, #f43f5e);
  background-size: 200%;

  -webkit-text-fill-color: transparent;
  animation: gradientSlide 6s linear infinite;
}

/* INFO TEXT */
p {
  font-size: 16px;
  color: #334155;
  margin-bottom: 6px;
}
.amount {
  font-size: 20px;
  color: #1d4ed8;
  font-weight: 700;
  margin: 10px 0 20px 0;
  text-shadow: 0 0 8px rgba(59,130,246,0.25);
}

/* QR BOX */
.qr-box {
  display:inline-block;
  padding:16px;
  background:white;
  border:2px solid #38b6ff;
  border-radius:16px;
  box-shadow:0 0 20px rgba(56,182,255,0.4);
  transition:all 0.4s ease;
}
.qr-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(56,182,255,0.6);
}

/* SELECT */
.select-box {
  margin-top: 26px;
}
select {
  padding:10px 16px;
  border-radius:10px;
  border:2px solid #3b82f6;
  font-size:15px;
  color:#1e293b;
  background:white;
  box-shadow:0 3px 10px rgba(56,182,255,0.25);
  outline:none;
  transition:all 0.3s ease;
  width:80%;
}
select:hover {
  border-color:#2563eb;
  box-shadow:0 0 15px rgba(37,99,235,0.3);
}

/* BUTTON */
.btn {
  display:inline-block;
  margin-top:26px;
  background:linear-gradient(135deg, #38b6ff, #3b82f6);
  color:white;
  padding:10px 26px;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 0 15px rgba(56,182,255,0.5);
  transition:all 0.3s ease;
  border:none;
  cursor:pointer;
}
.btn:hover {
  transform:translateY(-3px);
  box-shadow:0 0 25px rgba(56,182,255,0.7);
}

/* ANIMATIONS */
@keyframes movingGradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
@keyframes pulse {
  0%,100% {text-shadow:0 0 10px rgba(56,182,255,0.3);}
  50% {text-shadow:0 0 20px rgba(56,182,255,0.7);}
}
@keyframes gradientSlide {
  0% {background-position: 0% 50%;}
  100% {background-position: 100% 50%;}
}
</style>
</head>
