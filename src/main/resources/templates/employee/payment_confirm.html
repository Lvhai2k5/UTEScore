<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Xác nhận thanh toán</title>
<style>
body { font-family:'Inter',sans-serif; background:#f8fafc; text-align:center; margin-top:60px; }
.card { display:inline-block; background:white; padding:30px; border-radius:15px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
.btn { display:inline-block; background:#16a34a; color:white; padding:10px 18px; border:none; border-radius:8px; cursor:pointer; font-size:16px; margin-top:20px; }
.btn:hover { background:#15803d; }
</style>
</head>
<body>
<div class="card">
  <h2>💳 Xác nhận thanh toán đơn hàng</h2>
  <p>Mã đơn: <b th:text="${payment.maThanhToan}"></b></p>
  <p>Khách hàng: <b th:text="${payment.thueSan.khachHang.hoTen}"></b></p>
  <p>Số tiền: <b th:text="${#numbers.formatDecimal(payment.soTienNhan,0,'COMMA',0,'POINT')}"></b> đ</p>
  <form th:action="@{'/employee/payment/vnpay/confirm/' + ${payment.maThanhToan}}" method="post">
    <button type="submit" class="btn">✅ Xác nhận thanh toán</button>
  </form>
</div>
</body>
</html>
