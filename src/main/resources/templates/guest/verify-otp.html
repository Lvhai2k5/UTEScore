<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nhập mã OTP - UTEScore</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #198754;
            --primary-dark: #146c43;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d4edda 0%, #a8e6cf 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .otp-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 460px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .otp-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .otp-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .otp-header h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.75rem;
            position: relative;
            z-index: 1;
        }

        .lottie-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
        }

        .form-container {
            padding: 2rem;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            border: 2px solid #dee2e6;
            border-radius: 0.75rem;
            transition: var(--transition);
        }

        .otp-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.15);
            outline: none;
        }

        .otp-input::-webkit-inner-spin-button,
        .otp-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .otp-input:valid {
            border-color: var(--primary);
        }

        .countdown {
            text-align: center;
            font-size: 0.95rem;
            color: #6c757d;
            margin: 1rem 0;
        }

        .countdown span {
            font-weight: 600;
            color: var(--primary);
        }

        .resend-btn {
            background: transparent;
            border: 2px dashed var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: var(--transition);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .resend-btn.enabled {
            cursor: pointer;
            opacity: 1;
            background: var(--primary);
            color: white;
            border: none;
        }

        .resend-btn.enabled:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-verify {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-verify:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.3);
        }

        .btn-verify::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-verify:active::after {
            width: 300px;
            height: 300px;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
            animation: shake 0.5s ease-in-out;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .otp-container { margin: 1rem; border-radius: 1rem; }
            .form-container { padding: 1.5rem; }
            .otp-inputs { gap: 0.5rem; }
            .otp-input { width: 45px; height: 45px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="otp-container mx-auto">
        <!-- Header -->
        <div class="otp-header">
            <div class="lottie-container">
                <lottie-player
                    src="https://assets7.lottiefiles.com/packages/lf20_1pxqjq0a.json"
                    background="transparent"
                    speed="1"
                    loop
                    autoplay>
                </lottie-player>
            </div>
            <h4>Nhập mã OTP</h4>
        </div>

        <!-- Form -->
        <div class="form-container">
            <form th:action="@{/verify-otp}" method="post" th:object="${dto}" id="otpForm">
                <input type="hidden" th:field="*{email}">

                <!-- 6 ô OTP -->
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                </div>

                <!-- Hidden field để gửi OTP -->
                <input type="hidden" id="otpValue" th:field="*{otp}" name="otp">

                <!-- Đếm ngược & Gửi lại -->
                <div class="countdown">
                    Mã OTP đã được gửi đến 
                </div>
                <div class="text-center mb-3">
                    <button type="button" id="resendBtn" class="resend-btn" disabled>
                        Gửi lại mã (<span id="timer">60</span>s)
                    </button>
                </div>

                <!-- Lỗi -->
                <div th:if="${error}" class="error-msg">
                    <i class="fas fa-exclamation-triangle me-1"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Nút xác nhận -->
                <button type="submit" class="btn btn-verify w-100">
                    Xác nhận OTP
                </button>
            </form>

            <!-- Quay lại -->
            <div class="back-link">
                <a th:href="@{/forgot}">
                    Quay lại
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 6 ô nhập OTP
    const inputs = document.querySelectorAll('.otp-input');
    const hiddenOtp = document.getElementById('otpValue');
    const form = document.getElementById('otpForm');
    const resendBtn = document.getElementById('resendBtn');
    const timerSpan = document.getElementById('timer');

    let timeLeft = 60;
    let timerId;

    // Tự động nhảy ô
    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            const val = e.target.value;
            if (!/^\d*$/.test(val)) {
                e.target.value = '';
                return;
            }
            if (val && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            updateHiddenOtp();
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !input.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });

    // Cập nhật giá trị OTP ẩn
    function updateHiddenOtp() {
        const otp = Array.from(inputs).map(i => i.value).join('');
        hiddenOtp.value = otp;
    }

    // Đếm ngược
    function startTimer() {
        resendBtn.disabled = true;
        resendBtn.classList.remove('enabled');

        timerId = setInterval(() => {
            timeLeft--;
            timerSpan.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timerId);
                resendBtn.disabled = false;
                resendBtn.classList.add('enabled');
                resendBtn.innerHTML = 'Gửi lại mã';
            }
        }, 1000);
    }

    // Gửi lại mã
    resendBtn.addEventListener('click', () => {
        if (!resendBtn.classList.contains('enabled')) return;

        // Gọi API gửi lại (giả lập)
        resendBtn.innerHTML = 'Đang gửi...';
        setTimeout(() => {
            timeLeft = 60;
            timerSpan.textContent = '60';
            resendBtn.innerHTML = 'Gửi lại mã (60s)';
            startTimer();
            alert('Mã OTP mới đã được gửi!');
        }, 1000);
    });

    // Bắt đầu đếm ngược
    startTimer();

    // Validate trước khi submit
    form.addEventListener('submit', (e) => {
        const otp = hiddenOtp.value;
        if (otp.length !== 6) {
            e.preventDefault();
            alert('Vui lòng nhập đầy đủ 6 số OTP!');
        }
    });
</script>

</body>
</html>
