<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${promotion.tieuDe}">Chi tiết khuyến mãi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">

    <a href="/promotions" class="btn btn-outline-secondary mb-3">⬅ Quay lại danh sách</a>

    <div class="card shadow">
        <img th:src="${promotion.hinhAnh}" class="card-img-top"
             style="max-height: 420px; object-fit: cover;">

        <div class="card-body">
            <h3 class="card-title text-success fw-bold" th:text="${promotion.tieuDe}"></h3>

            <p class="text-muted">
                Áp dụng từ 
                <span th:text="${#temporals.format(promotion.ngayBatDau, 'dd/MM/yyyy')}"></span>
                đến
                <span th:text="${#temporals.format(promotion.ngayKetThuc, 'dd/MM/yyyy')}"></span>
            </p>

            <p class="mt-3 fs-5" th:text="${promotion.noiDung}"></p>
        </div>
    </div>
</div>

</body>
</html>
